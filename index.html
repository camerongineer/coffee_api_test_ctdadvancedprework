<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Coffee API Pre-work</title>
</head>
<body>
    <div class="container bg-light align-content-center" id="main">
        <div class="row">
            <div class="col">
                <div id="header"><h1>Coffee API Demo</h1></div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col">
                <div id="options">
                    <div class="radio-container">
                        <label for="radio-hot">HOT COFFEE</label><input type="radio" name="coffee-type" id="radio-hot" checked/>
                        <label for="radio-iced">ICED COFFEE</label><input type="radio" name="coffee-type" id="radio-iced"/>
                    </div>
                    <button class="btn btn-primary shadow-lg" id="button-random-drink">Show Random Drink</button>
                </div>
            <div id="content" class="row"></div>
            </div>

        </div>
    </div>

    <div id="background"></div>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
